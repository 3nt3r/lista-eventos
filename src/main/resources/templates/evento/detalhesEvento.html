<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style/styles.css"/>

    <title>Detalhes do Evento</title>

</head>
<body>

    <div class="container-sm">


        <div class="col-sm">
            <h1 class="espacoTitulo"> Evento </h1>

            <th:block th:include="mensagemValidacao"></th:block>

            <h3>
                <a class="btn btn-secondary espacoBotao" href="/eventos" role="button">Lista de Eventos</a>
            </h3>

            <div th:each="evento: ${evento}">
                <div class="row">
                    <div class="card" style="width: 18rem;">
                        <div class="card-header">
                            <h5> Sobre o Evento </h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <span class="negrito"> Evento: </span>
                                <span th:text="${evento.nome}"></span>
                            </li>
                            <li class="list-group-item">
                                <span class="negrito"> Local: </span>
                                <span th:text="${evento.local}"></span>
                            </li>
                            <li class="list-group-item">
                                <span class="negrito"> Data: </span>
                                <span th:text="${evento.data}"></span>
                            </li>
                            <li class="list-group-item">
                                <span class="negrito"> Horário: </span>
                                <span th:text="${evento.horario}"></span>
                            </li>
                            <li class="list-group-item">
                                <span class="negrito"> Responsável: </span>
                                <span th:text="${evento.responsavel}"></span>
                            </li>
                        </ul>
                    </div>

                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalCenterTitle"> Realizar Cadastro no Evento </h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">

                                    <form method="post">
                                        <div class="row distanciaBotoes">
                                            <div class="col">
                                                Seu Nome: <input type="text" value="" name="nomeConvidado" class="form-control" />
                                            </div>
                                            <div class="col">
                                                Seu RG: <input type="text" value="" name="rg" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-light" data-dismiss="modal"> Cancelar </button>
                                            <button type="submit" class="btn btn-secondary"> Realizar Cadastro </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModalCenter">
                        Quero Participar
                    </button>
                </div>
            </div>
        </div>

        <div class="col-sm">
            <div class="row distanciaTabela">
                <h1 class="espacoTitulo"> Convidados </h1>

                <table class="table table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">RG</th>
                        <th scope="col">Deletar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="convidado: ${convidados}">
                        <td>
                            <span th:text="${convidado.nomeConvidado}"></span>
                        </td>
                        <td>
                            <span th:text="${convidado.rg}"></span>
                        </td>
                        <td>
                            <a th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg).build())}" class="badge badge-secondary"> x </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
