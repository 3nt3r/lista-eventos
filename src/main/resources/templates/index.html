<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title> Lista de Eventos </title>
	
</head>
<body>

	<h1>Lista de Eventos</h1>
	
	<h3>
		<a class="btn btn-secondary" href="/cadastrarEvento" role="button">Cadastrar Evento</a> 
	</h3>
	
	<table class="table">
	  <thead class="thead-dark">
	    <tr>
	      <th scope="col">Evento</th>
	      <th scope="col">Local</th>
	      <th scope="col">Data</th>
	      <th scope="col">Horário</th>
	      <th scope="col">Responsável</th>
	    </tr>
	  </thead>
	  <tbody>
	  
		<tr th:each="evento: ${eventos}">
			<div class="row">
				<td> <span th:text="${evento.nome}"> </span> </td>
				<td> <span th:text="${evento.local}"> </span> </td>
				<td> <span th:text="${evento.data}"> </span> </td>
				<td> <span th:text="${evento.horario}"> </span> </td>
				<td> <span th:text="${evento.responsavel}"> </span> </td>
			</div>
		</tr>
	    
	  </tbody>
	</table>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
